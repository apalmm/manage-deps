<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dependency visualizer</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body style="font-family: Arial, sans-serif; margin: 20px">
    <h2>available visualizations</h2>
    <ul>
      {% for file in graphs %}
      <li><a href="/graphs/{{ file }}" target="_blank">{{ file }}</a></li>
      {% else %}
      <li style="color: #888">no visualizations found yet</li>
      {% endfor %}
    </ul>
  </body>
</html>
