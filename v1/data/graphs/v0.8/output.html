.25, "title": "In-degree: 1 | Layer: 1"}, {"borderWidth": 0.5, "color": "#fde74c", "id": "farver", "label": "farver", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 2"}, {"borderWidth": 0.5, "color": "#fde74c", "id": "labeling", "label": "labeling", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 2"}, {"borderWidth": 0.5, "color": "#fde74c", "id": "graphics", "label": "graphics", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 2"}, {"borderWidth": 0.5, "color": "#fde74c", "id": "R6", "label": "R6", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 2"}, {"borderWidth": 0.5, "color": "#fde74c", "id": "RColorBrewer", "label": "RColorBrewer", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 2"}, {"borderWidth": 0.5, "color": "#fde74c", "id": "viridisLite", "label": "viridisLite", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 2"}, {"borderWidth": 0.5, "color": "#a1ce40", "id": "vctrs", "label": "vctrs", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "id": "withr", "label": "withr", "shape": "dot", "size": 21.25, "title": "In-degree: 1 | Layer: 1"}]);

", "from": "scales", "title": "Imports", "to": "labeling"}, {"arrows": "to", "color": "#333333", "from": "scales", "title": "Imports", "to": "R6"}, {"arrows": "to", "color": "#333333", "from": "scales", "title": "Imports", "to": "RColorBrewer"}, {"arrows": "to", "color": "#333333", "from": "scales", "title": "Imports", "to": "viridisLite"}, {"arrows": "to", "color": "#333333", "from": "vctrs", "title": "Imports", "to": "glue"}, {"arrows": "to", "color": "#333333", "from": "withr", "title": "Imports", "to": "graphics"}]);

};
