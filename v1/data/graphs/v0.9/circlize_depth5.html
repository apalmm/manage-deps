    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 3, "color": "#5fc8f4", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "circlize", "label": "circlize", "shape": "dot", "size": 45, "title": "In-degree: 0 | Layer: 0"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "GlobalOptions", "label": "GlobalOptions", "shape": "dot", "size": 23.333333333333332, "title": "In-degree: 1 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "utils", "label": "utils", "shape": "dot", "size": 31.666666666666664, "title": "In-degree: 2 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "shape", "label": "shape", "shape": "dot", "size": 23.333333333333332, "title": "In-degree: 1 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "stats", "label": "stats", "shape": "dot", "size": 40.0, "title": "In-degree: 3 | Layer: 1"}, {"borderWidth": 0.5, "color": "#fde74c", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "graphics", "label": "graphics", "shape": "dot", "size": 31.666666666666664, "title": "In-degree: 2 | Layer: 2"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "grDevices", "label": "grDevices", "shape": "dot", "size": 40.0, "title": "In-degree: 3 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "colorspace", "label": "colorspace", "shape": "dot", "size": 23.333333333333332, "title": "In-degree: 1 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "methods", "label": "methods", "shape": "dot", "size": 23.333333333333332, "title": "In-degree: 1 | Layer: 1"}, {"borderWidth": 0.5, "color": "#a1ce40", "font": {"color": "black", "size": 22, "strokeColor": "white", "strokeWidth": 15}, "id": "grid", "label": "grid", "shape": "dot", "size": 23.333333333333332, "title": "In-degree: 1 | Layer: 1"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "GlobalOptions"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "shape"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "grDevices"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "utils"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "stats"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "colorspace"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "methods"}, {"arrows": "to", "color": "#333333", "from": "circlize", "title": "Imports", "to": "grid"}, {"arrows": "to", "color": "#333333", "from": "GlobalOptions", "title": "Imports", "to": "utils"}, {"arrows": "to", "color": "#333333", "from": "shape", "title": "Imports", "to": "stats"}, {"arrows": "to", "color": "#333333", "from": "shape", "title": "Imports", "to": "graphics"}, {"arrows": "to", "color": "#333333", "from": "shape", "title": "Imports", "to": "grDevices"}, {"arrows": "to", "color": "#333333", "from": "colorspace", "title": "Imports", "to": "graphics"}, {"arrows": "to", "color": "#333333", "from": "colorspace", "title": "Imports", "to": "grDevices"}, {"arrows": "to", "color": "#333333", "from": "colorspace", "title": "Imports", "to": "stats"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.8,
            "gravitationalConstant": -10000,
            "springConstant": 0.1,
            "springLength": 100
        },
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0.5,
            "centralGravity": 0.01,
            "damping": 0.8,
            "gravitationalConstant": -50,
            "springConstant": 0.1,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
